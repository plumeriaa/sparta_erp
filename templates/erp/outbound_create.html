{% extends 'base.html' %}
{% block title %}
    출고
{% endblock %}
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 출고 상품 등록 </h2>
            <form class="form-area" method="post" action="/outboundcreate/">
                {% csrf_token %}
                <label for="product_code">상품 코드</label>
                <select class="form-select" id="product_code" name="product_code">
                    <option selected>-----</option>
                    {% for pro in product_list %}
                        <option value="{{ pro.product_code }}">{{ pro.product_code }}</option>
                    {% endfor %}
                </select>
                    <div class="form-group mt-2 mb-2">
                        <label for="username">수량</label>
                        <input type="text" class="form-control" id="product_quantity" name="product_quantity">
                    </div>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <hr>
                    <div style="float: right">
                        <button type="submit" class="btn btn-primary">등록하기</button>
                        <a href="/" class="btn btn-secondary">취소하기</a>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
